<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/68ac156ff5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/IWA1.css">
    <script src="./js/IWA1.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Lato:wght@300&family=Quicksand:wght@300&family=Roboto:ital@1&display=swap"
        rel="stylesheet">
    <title>Tally Count</title>
</head>

<body>
    <header>
        <h1>Tally Count</h1>
    </header>
    <div class="tally-box">
        <button data-key="subtract" class="counter-button"><i class="fa-solid fa-circle-minus"></i></button>
        <input id="counter-value" data-key="number" readonly value="0"></input>
        <button data-key="add" class="counter-button"><i class="fa-solid fa-circle-plus"></i></button>
    </div>
    <footer>this is a test project for learning javascript</footer>
</body>

</html>
